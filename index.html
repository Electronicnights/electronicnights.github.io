    <canvas id="voiceCanvas"></canvas>

    <div class="title-container">
        <h1>{Electronic Nights}</h1>
        <div class="subtitle">Curated by Ali Balighi</div>
        <a href="https://alibalighi.com/" target="_blank" class="website-link">alibalighi.com</a>
    </div>

<script>
    const canvas = document.getElementById('voiceCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    
    // Colors: Red, Blue, White, Green
    const colors = ['#FF0000', '#0000FF', '#FFFFFF', '#00FF00']; 
    
    const lines = colors.map((color, index) => ({
        color: color,
        speedOffset: 1 + (index * 0.15), 
        noiseOffset: index * 500
    }));

    let time = 0;
    let chaosLevel = 0; 
    let chaosDirection = 0.003;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function animate() {
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, width, height);

        chaosLevel += chaosDirection;
        
        if (chaosLevel > 1.2) {
            chaosLevel = 1.2;
            chaosDirection = -0.001; 
        } else if (chaosLevel < 0.1) {
            chaosLevel = 0.1;
            chaosDirection = 0.004; 
        }

        time += 0.005 + (chaosLevel * 0.04); 

        lines.forEach((line, i) => {
            ctx.beginPath();
            ctx.strokeStyle = line.color;
            ctx.lineWidth = 1.5;

            for (let x = 0; x < width; x += 5) {
                const nx = x / width;
                const envelope = 4 * nx * (1 - nx); 

                const wave1 = Math.sin(x * 0.01 + time * line.speedOffset);
                const wave2 = Math.sin(x * 0.025 - time * 1.5 + line.noiseOffset);
                const wave3 = Math.cos(x * 0.05 + time * 3); 

                const combinedWave = wave1 + wave2 + (wave3 * 0.4);

                const amplitude = 40 + (chaosLevel * 250); 
                
                const y = (height / 2) + (combinedWave * envelope * amplitude);

                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        });

        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
</script>
